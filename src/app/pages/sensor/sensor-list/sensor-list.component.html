<ion-header>
  <ion-toolbar>
    <ion-title> Sensors </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Configured sensors</h1>
  <ion-list>
    <ion-item *ngFor="let sensor of sensorList; let i = index">
      <ion-label class="ion-activatable ripple-parent rectangle">
        <h1>{{ sensor.friendlyName }} </h1>
        <h2>{{ sensorTypes[sensor.type] | titlecase }}</h2>
        <p>id: {{ sensor.id }} - {{ sensor.haSensorId }}</p>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-label>
      <ion-icon name="trash" slot="end" (click)="deleteClick(sensor)" class="icon"></ion-icon>
    </ion-item>
    <ion-item *ngIf="sensorList.length === 0">No sensor Configured</ion-item>
  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add" (click)="addSensor()"></ion-icon>
  </ion-fab-button>
</ion-fab>
